<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bean Coffee</title>
    <link rel="shortcut icon" href="/img/logo.svg" type="image/x-icon">
    <link rel="apple-touch-icon" href="/img/logo.svg" sizes="180x180">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <nav class="navbar navbar-expand-md bg-dark sticky-top border-bottom" data-bs-theme="dark">
        <div class="container">
            <a class="navbar-brand d-md-none" href="/">
                <img src="/img/logo.svg" alt="Bean Logo" height="30">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvas"
                aria-controls="offcanvas" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvas" aria-labelledby="offcanvasLabel">
                <div class="offcanvas-header">
                    <img src="/img/logo.svg" alt="Bean Logo" height="30">
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>

                <div class="offcanvas-body">
                    <ul class="navbar-nav flex-grow-1 justify-content-between align-items-center">
                        <li class="nav-item d-none d-md-block"><a class="nav-link" href="/">
                                <img src="/img/logo.svg" alt="Bean Logo" height="30">
                            </a></li>
                        <li class="nav-item"><a class="nav-link" href="/">
                                Home
                            </a></li>
                        <li class="nav-item"><a class="nav-link" href="/docs">
                                API
                            </a></li>
                        <li class="nav-item"><a class="nav-link" href="/track">Track Order</a></li>
                        <li class="nav-item"><a class="btn btn-light" href="/order">
                                Order Now
                            </a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <main class="container py-4">
        <div class="row p-4 justify-content-center">
            <div class="col-12 col-md-6">
                <div class="text-center">
                    <img class="mb-4" src="/img/logo-black.svg" alt="Logo" width="72" height="57">
                </div>
                <h1 class="text-center">Track Order</h1>
                <div class="progress my-3" role="progressbar" aria-label="Basic example" aria-valuenow="0"
                    aria-valuemin="0" aria-valuemax="100">
                    <div id="progressBar" class="progress-bar progress-bar-striped progress-bar-animated"></div>
                </div>
                <div>
                    <form id="editForm">
                        <div>
                            <h2 id="statusMessage" class="text-center text-capitalize">Order Details</h2>
                            <p>Name: <span id="name">-</span></p>
                            <p>Phone: <span id="phone">-</span></p>
                            <hr class="my-4">
                            <div id="summary">
                                <div class="row">
                                    <div class="col-4"><span class="text-capitalize">No Order</span></div>
                                    <div class="col-4 text-center">- x -</div>
                                    <div class="col-4 text-end"><span class="price">-</span></div>
                                </div>
                            </div>
                        </div>
                        <div>
                            <hr class="my-4">
                            <div class="d-flex justify-content-between mb-2">
                                <h4>Total</h4>
                                <h4>Rp. <span id='total' class="price">0</span></h4>
                            </div>
                            <button id="editBtn" class="btn btn-outline-secondary btn-lg w-100 mb-2">Edit Order</button>
                        </div>
                    </form>
                    <button id="cancelBtn" class="btn btn-danger btn-lg w-100">Cancel Order</button>
                </div>
            </div>
        </div>
    </main>

    <script src="/js/track.js"></script>
    <footer class="container d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
        <p class="col-md-4 mb-0 text-body-secondary">Â© 2024 Bean, Inc</p>

        <a href="/"
            class="col-md-4 d-flex align-items-center justify-content-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
            <img src="/img/logo-black.svg" alt="Bean logo" width="30">
        </a>

        <ul class="nav col-md-4 justify-content-end">
            <li class="nav-item"><a href="/" class="nav-link px-2 text-body-secondary">Home</a></li>
            <li class="nav-item"><a href="/docs" class="nav-link px-2 text-body-secondary">API</a></li>
            <li class="nav-item"><a href="/track" class="nav-link px-2 text-body-secondary">Track</a></li>
            <li class="nav-item"><a href="/order" class="nav-link px-2 text-body-secondary">Order</a></li>
        </ul>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
